<html>

<body>
    <h1>Authoritative Server Example</h1>
    <button id="switch">Switch to Servermode</button>

    <div id="authoritative_elements">
        <button id="start_signalingServerButton">Start up Signaling Server</button>
        <button id="stop_signalingServerButton">stop Signaling Server</button>

        <input id="auth_server_input" type="text"></input>
        <button id="broadcastButton">Broadcast Message</button>
        <div id="moveIt" style="height:50px;width:50px;background-color:red; position:absolute; left: 5px">Yo</div>
    </div>

    <div id="auth_client_elements">
        Enter Signaling server URL:
        <input id="signaling_uri" type="text" value="localhost:8080"></input>
        <button id="submit_button">Connect</button>
        <!-- <div>
            <input id="login_name" type="text"></input>
            <button id="login_button">Login</button>
        </div> -->
        <div>
            <textarea id="auth_client_chatbox"></textarea>
            <input id="auth_client_message_input" type="text"></input>
            <button id="auth_client_send_message_button">Send</button>
        </div>
    </div>

    </div>
    <script>require('./../Build/Scenes/AuthoritativeServerExample.js')</script>
