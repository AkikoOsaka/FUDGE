<!DOCTYPE html>
<html>

<head>
    <title>Einfache Websocket Verbindung</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>

<body>
    <h1>Einfache Websocket Verbindung</h1>
    <button id="switch">Switch to Servermode</button>

    <div id="server_elements">
        <button id="start_signalingServerButton">Start up Signaling Server</button>
        <button id="stop_signalingServerButton">stop Signaling Server</button>

        <div>
            <ul>
                <li><textarea id="chatboxServer"></textarea></li>
                <li>
                    <input id="msgInputServer" type="text"></input>
                    <button id="sendMessageAsServer">Send</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="signaling_elements">
        <p>Enter Signaling server URL:</p>
        <input id="signaling_uri" type="text" value="localhost:8080"></input>
        <button id="submit_button">Connect</button>
        <div>
            <input id="login_name" type="text"></input>
            <button id="login_button">Login</button>
        </div>

        <div>
            <textarea id="chatbox"></textarea>
            <input id="msgInput" type="text"></input>
            <button id="sendMessage">Send</button>
        </div>
    </div>
    <script>require('./../Build/Scenes/PureWebSocketExample.js')</script>
</body>

</html>
