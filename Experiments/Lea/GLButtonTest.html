<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js">
</script>
<script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
<link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
<link type="text/css" rel="stylesheet" href="goldenlayout-purple-theme.css" />
<script language="javascript">
    var config = {
        content: [{
            type: 'row',
            content: [{
                type: 'component',
                componentName: 'Scene Explorer',
                title: "Scene Explorer", 
                componentState: { label: 'A' }
            },
            {
                type: 'component',
                componentName: 'Viewport',
                title: "Viewport", 
                componentState: { label: 'D' }
            },

            {
                type: 'column',
                content: [{
                    type: 'component',
                    componentName: 'Inspector',
                    title: "Inspector", 
                    componentState: { label: 'B' }
                },

                {
                    type: 'component',
                    componentName: 'Menubar',
                    title: "Menubar", 
                    componentState: { label: 'C' }
                }]
            }]
        }]
    };

    var myLayout = new GoldenLayout(config);
    var savedState = localStorage.getItem( 'savedState' );
    
if( savedState !== null ) 
{
    myLayout = new GoldenLayout( JSON.parse( savedState ) );
} 
else 
{
    myLayout = new GoldenLayout( config );
}

//Layout Changes - listener
    myLayout.on('stateChanged', function(){
    //now save the state
    var state = JSON.stringify( myLayout.toConfig() );
    localStorage.setItem( 'savedState', state );
});
//Create BarComponent
var barComponent = function( container, state ){
    container.getElement().append(' <button name="testbutton" id="TestButton" value="Test"><img src="Icons/Add_white.svg" height="20" width="20"></button>');
    container.getElement().append(' <button name="testbutton" id="TestButton" value="Test"><img src="Icons/Move_R_S_White.svg" height="20" width="20"></button>');
    // container.getElement().append(' <div><button name="testbutton" id="TestButton" value="Test"><img src="Icons/Add_white.svg" height="42" width="42"></button></div>');
}

//Create PersistentComponent
var persistentComponent = function( container, state ){
    //Check for localStorage
    if( !typeof window.localStorage ) {
    container.getElement().append(  '<h2 class="err">Your browser doesn\'t support localStorage.</h2>');
    return;
    }
  // Create the input
  var input = $( '<input type="text" />' );

  // Set the initial / saved state
  if( state.label ) {
    input.val( state.label );
  }

  // Store state updates
  input.on( 'change', function(){
    container.setState({
      label: input.val()
    });
  }); 

  // Append it to the DOM
  container.getElement().append(  '<h2>I\'ll be saved to localStorage</h2>', input );
};
myLayout.registerComponent( 'Scene Explorer', persistentComponent );
myLayout.registerComponent( 'Viewport', persistentComponent );
myLayout.registerComponent( 'Inspector', barComponent );
myLayout.registerComponent( 'Menubar', barComponent );
myLayout.init();
</script>
