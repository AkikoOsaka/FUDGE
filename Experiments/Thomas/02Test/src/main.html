<!DOCTYPE html>
<html>

<head>
    <title>Web Audio API Test 2</title>

</head>

<body>
    <div>
        <h1>Web Audio API Test 1</h1>

        <br><br>
        <button onclick="PlaySong()">Play</button>

    <br><br>
    <br><br>
    <div>
        Stelle hier noch die Lautst√§rke ein!
    </div>
    <br><br>
    <div id="volume">
        <input type="range" min="0" max="100" value="50" step="5" id="volumeSlider" oninput="SetVolume(this.value)">
        <br>
        <p id="output"></p>
    </div>
</body>

</html>
