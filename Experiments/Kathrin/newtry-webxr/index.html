<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebXR Device API - Working Application</title>
		<link rel="stylesheet" type="text/css" href="./app.css" />
		<link rel="stylesheet" type="text/css" href="./third_party/mdl/material.min.css" />
	</head>
	<body>
		<div id="enter-ar-info" class="demo-card mdl-card mdl-shadow--4dp">
			<div class="mdl-card__title"><h2 class="mdl-card__title-text">Augmented Reality with the WebXR Device API</h2></div>
			<div class="mdl-card__supporting-text">Enter augmented reality to get virtual pets to your home.</div>
			<div class="mdl-card__actions mdl-card--border">
				<a id="enter-ar" class="mdl-button mdl-button--raised mdl-button--accent"> Start augmented reality </a>
			</div>
		</div>
		<div id="unsupported-info" class="demo-card mdl-card mdl-shadow--4dp">
			<div class="mdl-card__title"><h2 class="mdl-card__title-text">Unsupported Browser</h2></div>
			<div class="mdl-card__supporting-text">Your browser does not support AR features with WebXR.</div>
		</div>

		<div class="searching">Searching for surfaces...</div>
		<div id="toast" class="toast"></div>

		<div class="cancle-ar-container"><a id="cancle-ar" class="mdl-button mdl-button--raised mdl-button--accent">Cancle AR</a></div>

		<script src="./third_party/three.js/three.js"></script>
		<script src="./third_party/three.js/OBJLoader.js"></script>
		<script src="./third_party/three.js/MTLLoader.js"></script>
		<script src="./utils.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
